<mat-card id="card">
    <div class="center-align">
        <mat-card-title>
            Register
        </mat-card-title>
    </div>

    <mat-card-content>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" name="password" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First name" name="fname" required>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" name="lname" required>
        </mat-form-field>
        <div class="center-align">
        <button mat-raised-button color="primary">Register</button>
        </div>
    </mat-card-content>
</mat-card>
